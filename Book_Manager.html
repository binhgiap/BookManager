<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Manager Page</title>
    <link rel="icon" href="./images/icons/book.png">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="fancybox/jquery.mousewheel-3.0.6.pack.js"></script>
</head>

<body>
    <div id="header">
        <div id="header-trai">
            <img class="trai" src="./images/icons/menu.png" alt="Menu">
            <h1 class="trai">Book Manager</h1>
        </div>
        <div id="header-phai">
            <a id="phai" href="#">Log out</a>
        </div>
    </div>
    <div class="content">
        <input type="text" id="myInput2" placeholder="Search for category names...">
        <div id="TinhTong">
            <input id="result" type="text">
            <button id="btnSum">Tổng Sách</button>
        </div>
        <table id="Category">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>NumberOfBook</th>
                    <th>Seclect
                        <br>
                        <input type="checkbox" class="checkall" />
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="myTable2">
            </tbody>
            <tr>
                <th colspan="5">
                    <button id="btn_add_C">ADD Category</button>
                </th>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
        <input type="text" id="myInput" placeholder="Search for books names...">
        <table id="Book">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Author</th>
                    <th>CategoryId</th>
                    <th>Image</th>
                    <th>Seclect
                        <br>
                        <input type="checkbox" class="checkall" />
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="myTable">
            </tbody>
            <tr>
                <th colspan="8">
                    <button id="btn_B">ADD BOOK</button>
                </th>
            </tr>
        </table>
        <br>
        <br>
        <br>
    </div>
    <div id="mix">
    </div>
    <div id="Add_Category">
        <table id="myTable_AC">
            <tr>
                <th colspan="2">Add Category</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="NC" class="input100" type="text" placeholder="Type Category Name"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="btn_AC">Add Category</button>
                </th>
            </tr>
        </table>
    </div>
    <div id="Edit_Category">
        <table id="myTable_EC">
            <tr>
                <th colspan="2">Edit Category</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="NCE" class="input100" type="text" placeholder="Type Category Name"></td>
            </tr>
            <tr>
                <td>NumberOfBook</td>
                <td><input id="NOBCE" class="input100" type="text" placeholder="Type NumberOfBook"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="btn_EC">Edit Category</button>
                </th>
            </tr>
        </table>
    </div>
    <div id="Add_Book">
        <table id="myTable_AB">
            <tr>
                <th colspan="2">Add Book</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="NB" class="input100" type="text" placeholder="Type Category Name"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input id="DS" class="input100" type="text" placeholder="Type Description"></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input id="At" class="input100" type="text" placeholder="Type Author"></td>
            </tr>
            <tr>
                <td>CategoryId</td>
                <td>
                    <select id="CID">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input id="IM" class="input100" type="text" placeholder="Type Image"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="btn_AB">Add Book</button>
                </th>
            </tr>
        </table>
    </div>
    <div id="Edit_Book">
        <table id="myTable_EB">
            <tr>
                <th colspan="2">Edit Book</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="NB" class="input100" type="text" placeholder="Type Category Name"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input id="DS" class="input100" type="text" placeholder="Type Description"></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input id="At" class="input100" type="text" placeholder="Type Author"></td>
            </tr>
            <tr>
                <td>CategoryId</td>
                <td>
                    <select id="CID">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input id="IM" class="input100" type="text" placeholder="Type Image"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="btn_EB">Edit Book</button>
                </th>
            </tr>
        </table>
    </div>
    <!-- Load js -->
    <script src="js/main.js"></script>
    <script src="js/fancy.js"></script>
</body>

</html>
